<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOW Prediction</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('household.static', filename='predict_style_sow.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CleanUP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <span class="navbar-brand ms-auto">SOW Prediction</span>
    </div>
  </nav>

  <!-- Main -->
  <div class="container mt-4">
    <h2>Select Route and Date</h2>

    <!-- Calendar Input -->
    <div class="mb-3">
      <label for="dumpDate" class="form-label">Select Dump Date:</label>
      <input type="date" class="form-control" id="dumpDate" disabled>
      <small id="dateHelp" class="text-muted">
        Please select a route to enable date selection.
      </small>
    </div>

    <!-- Collection Toggle -->
    <div class="mb-3">
      <label for="sowCollected" class="form-label">SOW Collection Day (YES/NO):</label>
      <select class="form-select" id="sowCollected">
        <option value="1">YES</option>
        <option value="0">NO</option>
      </select>
    </div>

    <!-- Route Buttons -->
    <div class="mb-3">
      <label class="form-label">Select Route:</label>
      <div class="d-flex flex-wrap" id="routeButtons">
        <!-- Route buttons will be generated here -->
      </div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" id="predictBtn">Predict</button>

    <!-- Prediction Result -->
    <div class="mt-4">
      <h4>Prediction Result:</h4>
      <p id="predictionResult">Select route and date to see prediction.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('household.static', filename='predict_script_sow.js') }}"></script>
</body>
</html>
