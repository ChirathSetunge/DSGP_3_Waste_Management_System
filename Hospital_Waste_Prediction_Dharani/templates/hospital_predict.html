<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Waste Prediction</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('hospital.static', filename='hospital_style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CleanSoft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <span class="navbar-brand ms-auto">Hospital Waste Prediction</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2>Hospital Waste Prediction</h2>

    <!-- Date Input -->
    <div class="mb-3">
      <label for="dumpDate" class="form-label">Select Date:</label>
      <input type="date" class="form-control" id="dumpDate">
    </div>

    <!-- Precipitation Input -->
    <div class="mb-3">
      <label for="precipitation" class="form-label">Precipitation (mm):</label>
      <input type="number" class="form-control" id="precipitation" placeholder="Enter precipitation value">
    </div>

    <!-- Daily Patients Input -->
    <div class="mb-3">
      <label for="dailyPatients" class="form-label">Daily Patient Count:</label>
      <input type="number" class="form-control" id="dailyPatients" placeholder="Enter number of patients">
    </div>

    <!-- Predict Button -->
    <button class="btn btn-primary" id="predictBtn">Predict</button>

    <!-- Prediction Result -->
    <div class="mt-4">
      <h4>Prediction Result:</h4>
      <p id="predictionResult">Enter details and click predict to see results.</p>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JavaScript -->
  <script src="{{ url_for('hospital.static', filename='hospital_script.js') }}"></script>
</body>
</html>
