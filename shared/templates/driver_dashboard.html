<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('shared.static', filename='/admin_dashboard.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-5">
                <h1 class="mb-3">Driver Dashboard</h1>
                <p class="mb-4">Manage your waste collection routes and tasks.</p>
                <h3>Route Details</h3>
                <p><b>Start Time:</b> {{ start_time.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                <p><b>Total Houses (Last 14 Hours):</b> {{ total_houses }}</p>

                <div class="list-group w-100">
                    <a href="{{ url_for('routeOptimization.waste_collection_map') }}" class="btn-adm text-center">Waste Collection Map</a>
                </div>
            </div>
            <!-- Right Side -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="{{ url_for('shared.static', filename='images/driver_options.jpg') }}" alt="Driver Dashboard Background" class="img-fluid vh-100 w-100">
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="{{ url_for('shared.static', filename='/admin_dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
