<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h2>Driver Map</h2>
        <p>Vehicle No: {{ vehicle_no }}</p>
    </header>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script>
        // Use the route data from the server
        const routeData = {{ route_data | tojson }};

        // Initialize the map
        const map = L.map('map').setView([6.8330, 79.8690], 15);

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add route markers and path
        const waypoints = routeData.map(point => L.latLng(point.lat, point.lon));
        L.Routing.control({
            waypoints: waypoints,
            routeWhileDragging: false,
            createMarker: (i, waypoint) => {
                // Customize markers for start, intermediate, and end points
                if (i === 0) {
                    return L.marker(waypoint.latLng).bindPopup('Start Point');
                } else if (i === waypoints.length - 1) {
                    return L.marker(waypoint.latLng).bindPopup('End Point');
                }
                return L.marker(waypoint.latLng).bindPopup(`Point ${i}`);
            }
        }).addTo(map);
    </script>
</body>
</html>
