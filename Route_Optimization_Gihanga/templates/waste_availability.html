<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Availability</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/waste_availability.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Waste Availability</h1>
            <p><b>Date:</b> {{ waste_date }}</p>
            <p><b>Waste Type:</b> {{ waste_type }}</p>
            <!-- Display the note about time window -->
            <p style="color: red;">{{ note }}</p>
        </div>

        <form method="POST">
            <button type="submit" name="has_waste" value="true" class="button">I Have Waste 😊</button>
            <button type="submit" name="has_waste" value="false" class="button secondary">I Don’t Have Waste 😞</button>
        </form>

        <div class="image">
            <img src="{{ url_for('static', filename='images/waste_collection.png') }}" alt="Waste Collection">
        </div>
    </div>

    {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
</body>
</html>
